<!DOCTYPE html>
<html>
  <head>
    <!-- Tweaky technical stuff -->
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Tweaky technical stuff -->

    <!-- Descriptiony stuff -->
    <title>Cat Flat</title>
    <!-- Descriptiony stuff -->
  </head>
  <body style="background-color:#000000;color:#EEEEEE;width:100%;height:100%">
    <!-- Stuff to show while not in VR -->
    <div id="notInVr" style="font-family:monospace;display:flex;flex-flow:row wrap;justify-content:space-around;align-items:center;">
      <h1>VR content revving up, hold on...</h1>
    </div>
    <!-- Enter the matri- VR -->
    <script src="libs/aframe.min.js"></script>
    <script src="libs/aframe-extras.min.js"></script>
    <a-scene vr-mode-ui="enabled: true">
      <a-assets>
        <a-asset-item id="FlatFloor" src="mesh/FlatFloor.ply"></a-asset-item>
        <a-asset-item id="FlatCeiling" src="mesh/FlatCeiling.ply"></a-asset-item>
        <a-asset-item id="FlatWall" src="mesh/FlatWall.ply"></a-asset-item>
        <a-asset-item id="Cat" src="mesh/Cat.ply"></a-asset-item>
        <a-asset-item id="CatW0" src="mesh/Cat_Walk0.ply"></a-asset-item>
        <a-asset-item id="CatW1" src="mesh/Cat_Walk1.ply"></a-asset-item>
      </a-assets>
      <a-entity camera="userHeight: .75" look-controls position="-0.91 0 -0.91" rotation="0 225 0"></a-entity>
      <a-sky color="#111"></a-sky>
      <a-entity light="type: directional; intensity: 0.35" position="-1 1 -0.5"></a-entity>
      <a-entity light="type: directional; intensity: 0.15" position="1 -1 0.5"></a-entity>
      <a-entity light="type: point; distance: 5; intensity: 0.3" position="0 0.9 0"></a-entity>
      <!-- The Flat -->
      <a-entity ply-model="src: #FlatFloor" rotation="-90 0 0" position="0 0 0" scale="0.03 0.03 0.03"></a-entity>
      <a-entity ply-model="src: #FlatCeiling" rotation="90 0 0" position="0 1.86 0" scale="0.03 0.03 0.03"></a-entity>
      <a-entity ply-model="src: #FlatWall" rotation="0 0 0" position="0 0.93 -1.395" scale="0.03 0.03 0.03"></a-entity>
      <a-entity ply-model="src: #FlatWall" rotation="0 90 0" position="-1.395 0.93 0" scale="0.03 0.03 0.03"></a-entity>
      <a-entity ply-model="src: #FlatWall" rotation="0 180 0" position="0 0.93 1.395" scale="0.03 0.03 0.03"></a-entity>
      <a-entity ply-model="src: #FlatWall" rotation="0 270 0" position="1.395 0.93 0" scale="0.03 0.03 0.03"></a-entity>
      <!-- The cats -->
      <a-entity ply-model="src: #Cat" rotation="-90 -110 0" position="0 0.06 0" scale="0.03 0.03 0.03"
                catmove catanim catai confined></a-entity>
    </a-scene>
    <script src="src/utils.js"></script>
    <script src="src/confined.js"></script>
    <script src="src/catmove.js"></script>
    <script src="src/catanim.js"></script>
    <script src="src/catai.js"></script>
    <script>
      var scene = document.querySelector('a-scene');
      if (scene.hasLoaded) {
        run();
      } else {
        scene.addEventListener('loaded', run);
      }
      function run () {
        document.querySelector("#notInVr").style.display = "none";
      }
    </script>
  </body>
<html>
